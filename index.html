<body style="background-color: #f145f1cb; display:flex;">

			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
			color: rgb(0, 0, 0);" onclick="amal('/')">/</button>
		</span>	
	
		<span style="background-color: rgba(0, 0, 0, 0); display: flex;font-weight: 100;">
			<button style="width: 80px;height: 80px; border-color: aqua; background-color: rgb(215, 171, 255); font-size: 20px;
			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

			<button style="width: 80px;height: 80px; border-color: aqua; background-color: rgb(215, 171, 255); font-size: 20px;
			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
			color: rgb(0, 0, 0);" onclick="number(5)">5</button>
			<button style="width: 80px;height: 80px; border-color: aqua; background-color: rgb(215, 171, 255); font-size: 20px;
			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
			color: rgb(0, 0, 0);" onclick="amal('x')">x</button>
		</span>
	
		<span style="background-color: rgba(0, 0, 0, 0); display: flex; font-weight: 100;">
			<button style="width: 80px;height: 80px; border-color: aqua; background-color: rgb(215, 171, 255); font-size: 20px;
			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
			color: rgb(0, 0, 0);" onclick="number(1)">1</button>
			<button style="width: 80px;height: 80px; border-color: aqua; background-color: rgb(215, 171, 255); font-size: 20px;
			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
			color: rgb(0, 0, 0);" onclick="number(2)">2</button>
			<button style="width: 80px;height: 80px; border-color: aqua; background-color: rgb(215, 171, 255); font-size: 20px;

			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
			color: rgb(0, 0, 0);" onclick="amal('-')">-</button>
		</span>
		<span style="background-color: rgba(0, 0, 0, 0); display: flex; font-weight: 100;">
			<button style="width: 80px;height: 80px; border-color: aqua; background-color: rgb(215, 171, 255); font-size: 20px;
			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
			color: rgb(0, 0, 0);" onclick="csss()">C</button>
			<button style="width: 80px;height: 80px; border-color: aqua; background-color: rgb(215, 171, 255); font-size: 20px;
			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
			color: rgb(0, 0, 0);" onclick="number(0)">0</button>
			<button style="width: 80px;height: 80px; border-color: aqua; background-color: rgb(215, 171, 255); font-size: 20px;
			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
			color: rgb(0, 0, 0);" onclick="ans()">=</button>

			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

	</span>


	<script>

		let a = 0,b = 0,response = 0,end_amal = ''
		let flag = true

		function number(a){

			let size = document.getElementById("entry").innerHTML.length
			
			if (size < 10){
				document.getElementById("entry").innerHTML = document.getElementById("entry").innerHTML + ""+a;
			}
			
		}

		function csss(){
			document.getElementById("entry").innerHTML = ""
			a = 0
			b = 0
			end_amal = ''
			
		}

		function amal(char_){
			if(document.getElementById("entry").innerHTML != ""){
				if(char_ == '/'){
					if (flag){
						a = parseFloat(document.getElementById("entry").innerHTML)
						flag = false
						document.getElementById("entry").innerHTML = ""
					}
					else if(!flag){
						b = parseFloat(document.getElementById("entry").innerHTML)
						a = a / b
						flag = true
						document.getElementById("entry").innerHTML = ""
					}
					end_amal = '/'
				}else if(char_ == 'x'){
					if (flag){
						a = parseFloat(document.getElementById("entry").innerHTML)
						flag = false
						document.getElementById("entry").innerHTML = ""
					}
					else if(!flag){
						b = parseFloat(document.getElementById("entry").innerHTML)
						a = a * b
						flag = true
						document.getElementById("entry").innerHTML = ""
					}
					end_amal = 'x'

				}else if(char_ == '-'){
					if (flag){
						a = parseFloat(document.getElementById("entry").innerHTML)
						flag = false
						document.getElementById("entry").innerHTML = ""
					}
					else if(!flag){
						b = parseFloat(document.getElementById("entry").innerHTML)
						a = a - b
						flag = true
						document.getElementById("entry").innerHTML = ""
					}
					end_amal = '-'

				}else if(char_ == '+'){
					if (flag){
						a = parseFloat(document.getElementById("entry").innerHTML)
						flag = false
						document.getElementById("entry").innerHTML = ""
					}
					else if(!flag){
						b = parseFloat(document.getElementById("entry").innerHTML)
						a = a + b
						flag = true
						document.getElementById("entry").innerHTML = ""
					}
					end_amal = '+'
				}
			}	

		}
		function ans(){
			if(document.getElementById("entry").innerHTML != ""){
				if(end_amal == '/'){
					b = parseFloat(document.getElementById("entry").innerHTML)
					a = a / b
					flag = true
					document.getElementById("entry").innerHTML = a

				}else if(end_amal == 'x'){
					b = parseFloat(document.getElementById("entry").innerHTML)
					a = a * b
					flag = true
					document.getElementById("entry").innerHTML = a

				}else if(end_amal == '-'){
					b = parseFloat(document.getElementById("entry").innerHTML)
					a = a - b
					flag = true
					document.getElementById("entry").innerHTML = a

				}else if(end_amal == '+'){
					b = parseFloat(document.getElementById("entry").innerHTML)
					a = a + b
					flag = true
					document.getElementById("entry").innerHTML = a
				}
			}
		}

	</script>
